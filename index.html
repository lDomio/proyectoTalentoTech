<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ballers</title>
</head>
<body>
    <header>
        <p>Envíos a todo el pais</p>
    </header>
    <nav class="d-flex flex-row justify-content-around navbar sticky-top">
        <article class="logo"></article>
        <section class="Generos d-flex flex-row justify-content-around">
            <article class="Hombres"></article>
            <article class="GOAT"></article>
            <article class="Mujeres"></article>
        </section>
        <article class="usuario"></article>
    </nav>
    <main>
        <section class="nuevosIngresos">
            <article class="contenedorImagenArrival d-flex justify-content-center align-items-center">
                <img src="/src/bannerArrivals.png" alt="Banner de Nuevos ingresos" class="bannerArrivals">
            </article>
            <article class="contenedorImagenProducto d-flex justify-content-center align-items-center">
                <img src="/src/United-removebg-preview.png" alt="Camiseta del Manchester United" class="imagenProducto">
            </article>
            <article class="fotoJugador">
                <img src="/src/ronaldoCelebrando.jpg" alt="Ronaldo Celebrando un gol" class="imagenJugador">
            </article>
            <article class="nombre d-flex justify-content-center align-items-center">
                <p>Crtistiano × Manchester</p>
            </article>
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
