<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ballers</title>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center">
        <p>Envíos a todo el pais</p>
    </header>
    <nav class="d-flex flex-row justify-content-around navbar sticky-top">

        <article class="logo d-flex justify-content-center align-items-center">
            <img src="/src/logoBallers.png" alt="Logo de Ballers" class="logoBallers">
        </article>
        <section class="Generos d-flex flex-row justify-content-around">
            <button class="Hombres d-flex justify-content-center align-items-center"> Hombres </button>
            <button class="GOAT d-flex justify-content-center align-items-center"> GOAT </button>
            <button class="Mujeres d-flex justify-content-center align-items-center"> Mujeres </button>
        </section>
        <button class="usuario"></button>

    </nav>
    <main>
        <section class="nuevosIngresos">
            <article class="contenedorImagenArrival d-flex justify-content-center align-items-center">
                <img src="/src/bannerArrivals.png" alt="Banner de Nuevos ingresos" class="bannerArrivals">
            </article>
            <article class="contenedorImagenProducto d-flex justify-content-center align-items-center">
                <img src="/src/United-removebg-preview.png" alt="Camiseta del Manchester United" class="imagenProducto">
            </article>
            <article class="fotoJugador">
                <img src="/src/ronaldoCelebrando.jpg" alt="Ronaldo Celebrando un gol" class="imagenJugador">
            </article>
            <article class="nombre d-flex justify-content-center align-items-center">
                <p>Crtistiano × Manchester</p>
            </article>
        </section>

        <section class="tituloIconicos">
            <article class="titulo"><h2>Ballers - icon</h2></article>
            <article class="subtituloIconicos"><h3>shirts that streets never forget</h3></article>
        </section>
        <section class="remerasEspeciales d-flex justify-content-center">
            <article class="primera d-flex flex-column align-items-center">
                <img src="/src/United-removebg-preview.png" alt="Camiseta del United Temporada 2021" class="imagenProducto mt-3 mb-3">
                <button class="botonDeCompra"> Comprar </button>
            </article>
            <article class="segunda d-flex flex-column align-items-center">
                <img src="/src/United-removebg-preview.png" alt="Camiseta del United Temporada 2021" class="imagenProducto mt-3 mb-3">
                <button class="botonDeCompra"> Comprar </button>
            </article>
            <article class="tercera d-flex flex-column align-items-center">
                <img src="/src/United-removebg-preview.png" alt="Camiseta del United Temporada 2021" class="imagenProducto mt-3 mb-3">
                <button class="botonDeCompra"> Comprar </button>
            </article>
        </section>
    </main>
    <section class="reseñas">
        <article class="containerDescuentos">
            <button class="d-flex justify-content-center align-items-center">
                <p>20% Descuento</p>
            </button>
        </article>
        <article class="prueba">
            <div class="cardReseña card1"></div>
            <div class="cardReseña card2"></div>
            <div class="cardReseña card3"></div>
        </article>
    </section>
    <section class="pedidosEspeciales"></section>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
